help.opendata.msg=«Ақпаратқа қол жеткізу туралы» Заңға сәйкес, ашық деректер – бұл машинамен оқылатын түрде ұсынылған және одан әрі пайдалануға, өзгеріссіз түрде қайта жариялауға арналған жалпыға қолжетімді электрондық ақпараттық ресурстар. Басқаша айтқанда, бұл машинамен оқылатын форматтағы, авторлық құқықпен шектелмей жалпыға ортақ пайдалануға арналған ашық ақпарат.\nДеректер жинағы жарияланатын машинамен оқылатын форматты негізінен әзірлеушілер түрлі қосымшалар мен веб-сервистерді жасау үшін бастапқы материал ретінде пайдаланылады. Бұдан басқа, ашық деректер журналистер мен талдаушылар жүргізетін әлеуметтік-экономикалық және ғылыми зерттеулерде қолданылуы мүмкін.
help.dataegov=Ашық деректер порталы туралы
help.dataegov.msg=«Ашық деректер» порталы (data.egov.kz) – Ашық үкімет компоненттерінің бірі, мүдделі азаматтарды Қазақстан Республикасының мемлекеттік органдарынан шығатын әртүрлі деректер жиынтығына толық қол жеткізумен қамтамасыз ету мақсатында құрылған.\nБүгінгі күні data.egov.kz порталында келесі ақпарат иелері орналастырылған 3 мыңнан астам деректер жиынтығы бар:\n   - ҚР орталық мемлекеттік органдары;\n   - ҚР Жергілікті атқарушы органдары (облыстардың және Нұр-Сұлтан, Алматы қалаларының әкімдіктері);\n   - ҚР басқа ұйымдары.
