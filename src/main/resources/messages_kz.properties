welcome.msg=:male_student: Добро пожаловать! Данный бот предоставляет информацию на основе открытых данных о высших учебных заведениях Павлодарской области. Чтобы продолжить, выберите язык интерфейса.\n\nҚош келдіңіз! Бұл бот Павлодар облысындағы жоғары оқу орындарының тізбесінің ашық деректері негізінде ақпаратты ұсынады. Жалғастыру үшін, интерфейстің тілін таңдаңыз.
